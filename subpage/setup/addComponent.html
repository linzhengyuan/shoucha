<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>组件配置</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../frame/static/css/style.css">
    <link rel="icon" href="../../frame/static/image/code.png">
    <link rel="stylesheet" href="../../frame/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../frame/static/css/addProduct.css">
    <style type="text/css">
    .alert-div {
        display: none;
        padding: 0 20px;
        padding-top: 20px;
    }

    .layui-form-pane .layui-form-label {
        border: none;
    }
    .isGoods-div{
        display: none;
    }
    .name {
        padding-left: 20px;
        color: #F67D2A;
        font-weight: bold;
        font-size: 18px;
    }

    .red {
        color: red;
        line-height: 38px;
    }
    </style>
</head>

<body class="body">
    <div id="vueDiv" class="layui-form layui-form-pane">
        <p class="layui-elem-quote">组件内容配置</p>
        <div class="layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">组件名称</label>
                    <div class="layui-input-inline">
                        <select>
                            <option>111</option>
                            <option>222</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">是否商品</label>
                    <div class="layui-input-inline">
                        <input type="radio" lay-filter="isGoods" name="isGoods" value="否" title="否" checked="">
                        <input type="radio" lay-filter="isGoods" name="isGoods" value="是" title="是">
                    </div>
                </div>
            </div>
            <div class="isGoods-div">
                <div class="layui-form-item">
                    <div class="layui-block">
                        <label class="layui-form-label">商品编号</label>
                        <div class="layui-input-inline">
                            <input name="" class="layui-input" placeholder="请输入商品编号搜索">
                        </div>
                        <div class="layui-input-block">
                            <button class="layui-btn layuiadmin-btn-list">
                                获取
                            </button>
                            <span class="red">* 请从商品列表获取商品编号进行获取，以免造成链接错误或者无法加入购物车的情况</span>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">商品ID</label>
                        <div class="layui-input-inline">
                            <input name="" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-inline">
                            <input name="" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">价格</label>
                        <div class="layui-input-inline">
                            <input name="" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">tag1</label>
                        <div class="layui-input-inline">
                            <input name="" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">tag2</label>
                        <div class="layui-input-inline">
                            <input name="" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图片</label>
                <div class="layui-input-inline">
                    <div class="addImg">
                        <i class="fa fa-plus"></i>
                    </div>
                    <input type="file" class="input-file" name="username" onchange="preview(this)">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-block red">
                    * (幻灯片组件尺寸：750*468px | 长图组件：宽度750px，高度不限 | 百宝箱组件：80*80px
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">跳转地址</label>
                <div class="layui-input-block" style="width: 50%">
                    <input class="layui-input" name="username">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="username">
                </div>
                <div class="layui-input-inline red">
                    *　(序号越小越靠前)
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="username" id="beginTime" placeholder="yyyy-MM-dd HH:mm:ss">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="username" id="endTime" placeholder="yyyy-MM-dd HH:mm:ss">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">&nbsp;</label>
                <div class="layui-input-block">
                    <a class="layui-btn layuiadmin-btn-list" href="../../subpage/coupon/sendCoupon.html">
                        <i class="fa fa-plus"></i> 连续添加
                    </a>
                    <button class="layui-btn layuiadmin-btn-list" onclick="window.history.go(-1)">
                        <i class="layui-icon">&#xe65c;</i>返回
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../frame/static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../../frame/layui/layui.js"></script>
    <script type="text/javascript" src="../../frame/static/js/vue.min.js"></script>
    <script type="text/javascript">
    $(function() {
        // $.post("", {}, function(res) {

        // }, "json");
    })

    layui.use(['form', 'layedit', 'laypage', 'jquery', 'laydate'], function() {
        var form = layui.form;
        var laydate = layui.laydate;
        var $ = layui.jquery;
        laydate.render({
            elem: '#beginTime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#endTime',
            type: 'datetime'
        });
        // 是否是商品
        form.on('radio(isGoods)', function(data) {
            if (data.value == "是") {
                $(".isGoods-div").show();
            } else {
                $(".isGoods-div").hide();
            }
        });
    });

    function preview(obj) {
        var f = obj.files;
        var str = "";
        for (var i = 0; i < f.length; i++) {
            var reader = new FileReader();
            reader.readAsDataURL(f[i]);
            reader.onload = function(e) {
                str += "<img class='preview-img' src='" + e.target.result + "'/>";
                str += '<span class="del-span" onclick="delimg(this)"><i class="layui-icon layui-icon-close-fill">&#x1007;</i></span>';
                $(obj).parent().append(str);
            }
        }
    }

    function delimg(obj) {
        $(obj).remove();
        $(".preview-img").remove();
        $(".input-file").val("");
    }
    </script>
</body>

</html>
